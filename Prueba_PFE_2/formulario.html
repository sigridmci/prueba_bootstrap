    <div class="container espacio">
        <h2>Ingresa tus datos personales</h2>
<form action="pagina.php" method="post">
    <div class="row g-5">
        <div class="col-xs-12 col-sm-6">
            <label for="validationDefault01" class="from-label">Nombre</label>
            <input type="text" class="form-control" name="validationDefault01" id="validationDefault01" required placeholder="Escriba su nombre aquí.">

            <label for="validationDefault02" class="from-label">Apellido</label>
            <input type="text" class="form-control" name="validationDefault02" id="validationDefault02" required placeholder="Escriba su apellido aquí.">
            
            <label for="validationDefault03" class="from-label">Estado Civil</label>
        <select class="form-select"  id="validationDefault03" required>
                <option selected disabled value="">Selecione una de las alternativas.</option>
                <option value="">Soltero</option>
                <option value="">Casado</option>
                <option value="">Divorciado</option>
            </select>
            
            <label for="">Genero</label> 
            <br>
            <input type="radio" class="form-check-input" name="rbt_genero" id="rbt_genero" value="M" required>
            <label for="validationDefault04" class="form-check-label">Masculino</label>
            <input type="radio" class="form-check-input" name="rbt_genero" id="rbt_genero" value="F" required>
            <label for="validationDefault04" class="form-check-label">Femenino</label>
            <br>
            <div class="mb-3">
                <br>
                <label for="validationDefault05" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="validationDefault05" aria-describedby="emailHelp" required placeholder="Escriba su correo electrónico aquí.">
                <div id="emailHelp" class="form-text">El correo no será modificable.</div>
              </div>
            <label for="inputPassword5" class="form-label">Contraseña</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" required placeholder="Escriba su contraseña aquí.">
                <div id="passwordHelpBlock" class="form-text">
                    Su contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no debe contener espacios, caracteres especiales ni emoji.
                </div>
        </div>
        <div class="col-xs-12">
            <input type="submit" class="btn btn-primary" value="Enviar">
            <input type="reset" class="btn btn-danger" value="Borrar">
        </div>
    </div>
</form>
